<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main class="post-container">
    <!-- Post Title -->
    <h2 class="post-title">{{ page.title }}</h2>

    <!-- Post Date -->
    <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>

    <!-- Cover Image -->
    {% if page.cover_image %}
      <div class="post-cover">
        <img src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}">
      </div>
    {% endif %}

    <!-- Post Content -->
    <div class="post-content">
      {{ content }}
    </div>

    <!-- Optional: Back to Blog Link -->
    <p><a href="{{ "/blog/" | relative_url }}">&larr; Back to Blog</a></p>
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Optional: basic styling -->
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }

    .post-cover img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .post-title {
      margin-bottom: 0.2rem;
    }

    .post-date {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 1.5rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }
  </style>
</body>
</html>
